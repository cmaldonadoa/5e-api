type Character {
    owner: String!
    name: String!
    abilityScores: CharacterAbilityScores
    raceName: String
    raceSource: String
    subraceName: String
    subraceSource: String
    classes: [CharacterClass]
    backgroundName: String
    spells: [CharacterSpell]
    proficiencies: CharacterProficiencies
    expertises: CharacterProficiencies
    hitPointMaximum: Int
    hitPointCurrent: Int
    items: [CharacterItem]
    coins: CharacterCoins
    features: [CharacterFeature]
    initiative: Int
    speed: CharacterSpeed
    armorClass: Int
    proficiencyBonus: Int
}

type CharacterItem {
    id: ID!
    item: CharacterDataValue!
    customDescription: String
    isBaseItem: Boolean!
    quantity: Int!
    displayName: String
    worthValue: Int
}

input CharacterItemInput {
    id: ID
    item: String
    source: String
    customDescription: String
    quantity: Int
    displayName: String
    worthValue: Int
}

type CharacterSpell {
    spell: CharacterDataValue,
    spellcastingAbility: String
    _meta: CharacterSpellMeta
}

input CharacterSpellInput {
    spell: String
    _meta: CharacterSpellMetaInput
}

type CharacterSpellMeta {
    level: Int
    longRest: Int
    shortRest: Int
}

input CharacterSpellMetaInput {
    level: Int
    longRest: Int
    shortRest: Int
}

type CharacterDataValue {
    item: String
    sourceType: CharacterDataSource
    sourceText: String
}

type CharacterAbilityScores {
    str: [CharacterAbilityScoreValue]!
    dex: [CharacterAbilityScoreValue]!
    con: [CharacterAbilityScoreValue]!
    int: [CharacterAbilityScoreValue]!
    wis: [CharacterAbilityScoreValue]!
    cha: [CharacterAbilityScoreValue]!
}

type CharacterAbilityScoreValue {
    item: Int
    operation: CharacterAbilityScoreValueType,
    sourceType: CharacterDataSource
    sourceText: String
}

enum CharacterAbilityScoreValueType {
    SET
    ADD
}

input CharacterAbilityScoresInput {
    str: Int
    dex: Int
    con: Int
    int: Int
    wis: Int
    cha: Int
}

type CharacterProficiencies {
    armor: [CharacterDataValue]
    weapon: [CharacterDataValue]
    language: [CharacterDataValue]
    tool: [CharacterDataValue]
    savingThrow: [CharacterDataValue]
    skill: [CharacterDataValue]
}

input CharacterProficienciesInput {
    armor: [String]
    weapon: [String]
    language: [String]
    tool: [String]
    savingThrow: [String]
    skill: [String]
}

type CharacterClass {
    name: String!
    subclassName: String
    level: Int!
}

type CharacterCoins {
    cp: Int
    sp: Int
    ep: Int
    gp: Int
    pp: Int
}

input CharacterCoinsInput {
    cp: Int
    sp: Int
    ep: Int
    gp: Int
    pp: Int
}

type CharacterFeature {
    id: ID!
    entries: [CharacterEntries]
    sourceType: CharacterDataSource
    sourceText: String
}

input CharacterFeatureInput {
    id: ID
    entries: [CharacterEntriesInput]
    sourceType: CharacterDataSource
    sourceText: String
}

enum CharacterDataSource {
    BACKGROUND
    RACE
    CLASS
    FEAT
    ITEM
    OTHER
}

type CharacterEntries {
    id: ID!
    type: String
    style: String
    items: [CharacterEntriesItems]
    internalId: Int
    name: String
    data: CharacterEntriesData
    children: [Int]
    entry: String
    parentId: Int
    colLabels: [String]
    colStyles: [String]
    rows: [CharacterEntriesRowsList]
    caption: String
    attributes: [String]
    classFeature: String
    count: Int
    optionalFeature: String
    source: String
    page: Int
    subclassFeature: String
    footnotes: [String]
    tag: String
    by: String
}

input CharacterEntriesInput {
    id: ID
    type: String
    style: String
    items: [CharacterEntriesItemsInput]
    internalId: Int
    name: String
    data: CharacterEntriesDataInput
    children: [Int]
    entry: String
    parentId: Int
    colLabels: [String]
    colStyles: [String]
    rows: [CharacterEntriesRowsListInput]
    caption: String
    attributes: [String]
    classFeature: String
    count: Int
    optionalFeature: String
    source: String
    page: Int
    subclassFeature: String
    footnotes: [String]
    tag: String
    by: String
}

type CharacterEntriesItems {
    type: String
    name: String
    entry: String
    subclassFeature: String
    entries: [CharacterEntriesItemsEntries]
}

input CharacterEntriesItemsInput {
    type: String
    name: String
    entry: String
    subclassFeature: String
    entries: [CharacterEntriesItemsEntriesInput]
}

type CharacterEntriesItemsEntries {
    type: String
    entry: String
}

input CharacterEntriesItemsEntriesInput {
    type: String
    entry: String
}

type CharacterEntriesData {
    isFeature: Boolean
    tableInclude: Boolean
    isRequiredOption: Boolean
}

input CharacterEntriesDataInput {
    isFeature: Boolean
    tableInclude: Boolean
    isRequiredOption: Boolean
}

type CharacterEntriesRowsList {
    items: [CharacterEntriesRows]
}

input CharacterEntriesRowsListInput {
    items: [CharacterEntriesRowsInput]
}

type CharacterEntriesRows {
    _0: String
    _1: String
    _2: String
    _3: String
    _4: String
    _5: String
}

input CharacterEntriesRowsInput {
    _0: String
    _1: String
    _2: String
    _3: String
    _4: String
    _5: String
}

type CharacterSpeed {
    walk: Int
    fly: Int
    climb: Int
    swim: Int
}

input CharacterSpeedInput {
    walk: Int
    fly: Int
    climb: Int
    swim: Int
}
